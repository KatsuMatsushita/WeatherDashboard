<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags for boostrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col border"> <!-- Sidebar that includes the search and recent results -->
                <h3>Search for a City</h3>
                <input type="text" id="searchText" placeholder="East Stroudsburg">
                <button id="searchBtn">Search</button>
                <hr>
                <aside>
                    <!-- hook recent results here -->
                    <div class="container d-grid gap-3" id="recentResultsList">
                        <!-- example of a recent search button 
                        <div class="row"><button class="recentResultBtn">recent result</button></div> -->
                    </div>
                </aside>
            </div>
            <div class="col-8 border">
                <div class="row border">
                    <div><h5 id="cityNameDisplay">City Name and Date</h5><img id="currentWeather" height="50" width="50"></img></div>
                    <p>Temp: <span id="cityTemp"></span></p>
                    <p>Wind: <span id="cityWind"></span></p>
                    <p>Humidity: <span id="cityHumidity"></span></p>
                    <p>UV Index: <span id="cityUV" class="UVI-min"></span></p>
                </div>
                <div class="row">
                    <h6>5-day forecast</h6>
                    <div class="row gap-3" id="forecastCards">
                        <!-- Examples of the forecast cards
                        <div class="col weatherCard">Day 1</div>
                        <div class="col weatherCard">Day 2</div>
                        <div class="col weatherCard">Day 3</div>
                        <div class="col weatherCard">Day 4</div>
                        <div class="col weatherCard">Day 5</div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
